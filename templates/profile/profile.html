<!DOCTYPE html>

<head>
    <title>Login</title>
    <!-- Посилання на CSS Bootstrap 5.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <link rel='stylesheet' href='{{ url_for('static', filename='css/style.css') }}'>
</head>

<body>

    {% include '_navbar.html' %}

    <div class="mx-auto mt-5" style="width: 900px;">

        <fieldset class="border p-4 shadow-lg bg-body rounded">
            <h1 class="display-6 text-center mt-3">Profile, {{ user.username }}</h1>

            <hr class="mt-3">
        
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4 text-center mb-4">
                        <img src='{{ image }}' class="rounded-circle img-fluid" alt="Cinque Terre" style="max-height: 300px; width: 300px;">
                    </div>
                    <div class="col-md-8">
                        <p class="lead">Login: {{ user.username }}</p>
                        <p class="lead">Email: {{ user.useremail }}</p>
                        <p class="lead"> Status: Some status text </p>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <a href="/edit_profile" class="btn btn-primary">Edit profile</a>
                </div>
            </div>
        </fieldset>
        <form action="/new_post"
            <div class="text-center">
                <button class="btn btn-outline-primary mt-3" type="submit" style="width: 600px;" mame="new_post">New post</button>
            </div>
        </form>

    {% for post in user_posts %}
        <div class="mx-auto mt-5" style="width: 900px;">
            <fieldset class="border p-4 mt-5 mb-5 shadow-lg bg-body rounded">
                <h1 class="display-6 text-center mt-3">{{ post.title }}</h1>
    
                <hr class="mt-3">
                {% if post.image_data %}
                <div class="text-center">
                    <img src='{{ image_to_base64(post.image_data) }}' class="mx-auto" alt="Post Image" style="width: 800px; height: 600px;">
                </div>
                {% endif %}
    
                <p class="lead text-wrap mt-3">{{ post.text }}</p>
            </fieldset>
        </div>
    {% endfor %}
    
    

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>   

    <!-- Посилання на JavaScript Bootstrap 5.0 (необхідно для деяких функцій) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

    <!-- Посилання на jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

<!DOCTYPE html>

<head>
    <title> Main </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <link rel='stylesheet' href='{{ url_for('static', filename='css/style.css') }}'>
</head>

<body>
    {% include '_navbar.html' %}

    <div class="mx-auto mt-5" style="width: 450px;">
      <fieldset class="border p-4 shadow-lg bg-body rounded">
        <form action="/dashboard", method="post">
          <h1 class="display-6">Weather</h1>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="button-addon2" name="city">
            <button class="btn btn-outline-primary" type="submit" id="button-addon2">Get weather</button>
          </div>
        </form>
      </fieldset>
    </div>

    {% if response %}
    {% if response['cod'] == 200 %}

    <div class="mx-auto mt-5" style="max-width: 450px;">
      <fieldset class="border p-4 shadow-lg bg-body rounded">
        <h1 class="display-6">Weather in {{ weather['city'] }}</h1>
        <hr>
        <div class="container">
          <div class="row align-items-center">
            <div class="col-4">
              <img src="https://openweathermap.org/img/wn/{{ weather['icon'] }}@2x.png" alt="" class="">
            </div>
            <div class="col-8">
              <p class="lead">Temperature: {{ weather['temperature'] }}°C</p>
              <p class="lead">Weather: {{ weather['description'] }}</p>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
    

    {% elif response['cod'] == '404' %}
    <div class="mx-auto mt-5" style="width: 450px;">
      <fieldset class="border p-4 shadow-lg bg-body rounded">
        <h1 class="display-6">City not found</h1>
      </fieldset>
    </div>

    {% else %}
    <p></p>

    {% endif %}
    {% endif %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>   

    <!-- Посилання на jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

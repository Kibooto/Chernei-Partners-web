<!DOCTYPE html>

<head>
    <title>Login</title>
    <!-- Посилання на CSS Bootstrap 5.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <link rel='stylesheet' href='{{ url_for('static', filename='css/style.css') }}'>
</head>

<body>

    {% include '_navbar.html' %}
    
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-25 p-3">
            <fieldset class="border p-4 shadow-lg bg-body rounded">
            <form action="/login", method="post">
                <h1 class="display-6">Authentication</h1>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Your Name" name="username">
                    <label for="floatingInput">Login</label>
                </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Password</label>
                    {% if 'Invalid' in errors %}
                    <p class="text-danger mt-3">Invalid login or password</p>
                    {% endif %}
                </div>
                <hr>
                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>

            <p class="text-end mt-3">Dont have an account? <a href="/register">Register</a></p>
            </fieldset>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>   

    <!-- Посилання на JavaScript Bootstrap 5.0 (необхідно для деяких функцій) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

    <!-- Посилання на jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

<!DOCTYPE html>

<head>
    <title>Register</title>
    <!-- Посилання на CSS Bootstrap 5.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <link rel='stylesheet' href='{{ url_for('static', filename='css/style.css') }}'>
</head>

<body>

    {% include '_navbar.html' %}
    
    <div class="d-flex justify-content-center align-items-center bk-border" style="height: 100vh;">
        <div class="w-25 p-3">
            <form>
                <h1 class="display-6">Registration</h1>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control shadow-lg bg-body rounded" id="floatingInput" placeholder="Your Name">
                    <label for="floatingInput">Login</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control shadow-lg bg-body rounded" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control shadow-lg bg-body rounded" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control shadow-lg bg-body rounded" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password confirmation</label>
                </div>
                <div class="pt-4">
                    <div class="form-check">
                        <input class="form-check-input is-valid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                        <label class="form-check-label" for="invalidCheck3">
                          Agree to terms and conditions
                        </label>
                        <div id="invalidCheck3Feedback" class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                    </div>
                </div>

                <div class="mt-3 me-0">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>

            <p class="text-end mt-3">Already have an account? <a href="/login">Login</a></p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>   

    <!-- Посилання на JavaScript Bootstrap 5.0 (необхідно для деяких функцій) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

    <!-- Посилання на jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
